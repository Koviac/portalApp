<header class="card sticky-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-info d-print">
    <div class="navbar-header">
      <a href="" class="navbar-brand">Nigeria Police Academy</a>
    </div>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#menuLinks"
      aria-expanded="false" aria-controls="menuLinks">
      <span class="sr-only">Toggle Navigation</span>
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- menu left -->
    <div class="collapse navbar-collapse navbar-left" id="menuLinks">
      <ul class="navbar-nav navbar-pills ml-auto">
        <a [routerLink]="['/']" routerLinkActive="active" class="nav-link nav-item">Home</a>
        <a [routerLink]="['/course']" routerLinkActive="active"  class="nav-link nav-item">Academics</a>
        <a [routerLink]="['/department']" routerLinkActive="active"  class="nav-link nav-item">Departments</a>
        <a [routerLink]="['/faculty']" routerLinkActive="active"  class="nav-link nav-item">Faculty</a>
      </ul>
    </div>

    <!-- menu right-->
    <div class="collapse navbar-collapse navbar-right" id="menuLinks">
      <ul class="navbar-nav navbar-pills mr-auto">
        <li class="nav-item" role="presentation" *ngIf="!auth.isLoggedIn()">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active" >Login</a>
        </li>
        <li class="nav-item" role="presentation" *ngIf="auth.isLoggedIn()">
          <a [routerLink]="['/account']" routerLinkActive="active" class="nav-link">
            {{ auth.getUser()?.username || auth.getUser()?.email }}</a>
        </li>
        <li class="nav-item btn-rounded btn" role="presentation" *ngIf="auth.isLoggedIn()">
          <a class="nav-link" (click)="auth.logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Progress Bar -->
  <div *ngIf="loading" class="progress" style="height: 2px;">
    <div class="progress-bar progress-bar-animated progress-bar-striped indeterminate bg-success" role="progressbar"
    aria-valuemin="0" aria-valuenow="25" aria-valuemax="100"></div>
  </div>
</header>
