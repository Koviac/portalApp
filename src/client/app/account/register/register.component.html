<div class="row">
  <div class="col-md-6">
    <div class="card-header">
      <h4 class="card-title">Register your account</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="text-center">
        <div class="row">
          <div class="form-group">
            <input type="text" formControlName="firstName">
          </div>
          <div class="form-group"><input type="text" formControlName="lastName"></div>
          <div class="form-group"><input type="text" formControlName="midName"></div>
        </div>

        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
          [disabled]="!registerForm.valid" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
