<div class="row">
  <div class="col-md-6">
    <div class="card white-text text-center py-4">
      <div class="card-header">
        <h4 class="card-title">Create an account</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username" class="form-control-label">Username: </label>
            <input type="text" formControlName="username" placeholder="john23doe">
          </div>
          <div class="form-group">
            <label for="password" class="form-control-label">Password: </label>
            <input type="text" formControlName="password" placeholder="jane_doe">
          </div>
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
          [disabled]="!loginForm.valid" type="submit">login</button>
        </form>
      </div>
      <footer class="card-footer">
        <p>Not a member? <a href="">register here</a></p>
      </footer>
    </div>
  </div>
</div>
