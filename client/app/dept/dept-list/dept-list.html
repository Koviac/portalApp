<section class="row">
  <section>
    <table>
      <thead>
        <tr>
          <th>Department ID</th>
          <th>Name</th>
          <th>Head of Department</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="dept in departments">
          <td><a ui-sref="departments.dept({dept_id})">{{ dept.dept_id }}</a></td>
          <td>{{ dept.name }}</td>
          <td>{{ dept.HOD.fullname }}</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- For Child state -->
  <ui-view></ui-view>
</section>
