<div class="card">
  <h4 class="card-header info-color white-text text-center py-4 bg-dark">Register</h4>
  <div class="card-body px-lg-5 pt-0">
    <form>
      <fieldset class="form-group">
        <legend>Personal Information</legend>
        <div class="form-group row">
          <div class="col">
            <input type="text" class="form-control" ng-model="user.first_name" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" ng-model="user.last_name" placeholder="Last name">
          </div>
          <div class="col">
            <input type="text" class="form-control" ng-model="user.mid_name" placeholder="Middle name(optional)">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-8">
            <input type="text" class="form-control" ng-model="user.address" placeholder="Current home address">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" ng-model="user.state" placeholder="State of Origin">
          </div>
        </div>
        <div class="col-md-4">
          <label for="birthday" class="">Birthday:</label>
          <input type="date" ng-model="user.birthday" class="custom-control custom-control-inline">
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <input type="text" class="form-control" ng-model="user.faculty" placeholder="faculty">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" ng-model="user.dept" placeholder="department">
          </div>
        </div>
      </fieldset>
      <!-- Specific Details -->
      <fieldset>
        <label for="word">Choose and fill as applicable to you: </label>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="checkbox" ng-model="cadet" class="custom-control-input">
          <label class="custom-control-label" for="cadet">Cadet</label>
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input type="checkbox" ng-model="lecturer" class="custom-control-input">
          <label class="custom-control-label" for="lecturer">Lecturer</label>
        </div>
      </fieldset>

      <!-- Cadet Details -->
      <div>
        <div class="form-row">
          <div class="col-md-6 form-control-inline">
            <label for="rc" class="form-label">Regular Course: </label>
            <input type="number" class="form-control" ng-model="user.RC">
          </div>
        </div>
      </div>
      <!--Lecturer Details-->
      <div>

      </div>
      </fieldset>
      <!-- Account Information-->
      <fieldset>
        <legend>Account Information</legend>
        <div class="form-row">
          <div class="col-mid-4 mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="username" class="form-control" ng-model="login.username" placeholder="username">
            </div>
          </div>
          <!-- Password -->
          <div class="col-md-4">
            <input type="password" class="form-control" ng-model="login.password" placeholder="password">
          </div>
        </div>
      </fieldset>
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Signup</button>
    </form>
  </div>
</div>
